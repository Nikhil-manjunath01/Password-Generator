<style>
    body {
        font-family: 'Arial', sans-serif;
        background-color: #121212;
        margin: 0;
        padding: 0;
        color: #fff;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        height: 100vh;
        overflow: hidden;
        position: relative;
    }
    h1 {
        font-size: 2.5rem;
        margin: 0;
        z-index: 10; /* Keeps it above the background */
        animation: pulse 2s infinite;
        color: #f5b041;
    }
    form {
        margin-top: 30px;
        text-align: center;
        z-index: 10; /* Keeps it above the background */
    }
    input[type="submit"] {
        background-color: #f5b041;
        color: #000;
        padding: 10px 20px;
        font-size: 18px;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        transition: all 0.3s ease;
        animation: slideIn 1s ease-in-out;
    }
    input[type="submit"]:hover {
        background-color: #ffae42;
        transform: scale(1.1);
    }
    input[type="submit"]:active {
        transform: scale(0.9);
    }

    /* Abstract Background */
    .background {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        overflow: hidden;
        z-index: 0;
    }
    .circle {
        position: absolute;
        border-radius: 50%;
        background: radial-gradient(circle, #f5b041, transparent);
        animation: move 10s infinite linear;
        opacity: 0.7;
    }
    .circle:nth-child(1) {
        width: 300px;
        height: 300px;
        top: 10%;
        left: 15%;
        animation-duration: 15s;
    }
    .circle:nth-child(2) {
        width: 200px;
        height: 200px;
        top: 60%;
        left: 70%;
        animation-duration: 12s;
    }
    .circle:nth-child(3) {
        width: 400px;
        height: 400px;
        top: 30%;
        left: 40%;
        animation-duration: 18s;
    }

    /* Animations */
    @keyframes pulse {
        0%, 100% {
            transform: scale(1);
            color: #f5b041;
        }
        50% {
            transform: scale(1.05);
            color: #ffae42;
        }
    }
    @keyframes slideIn {
        from {
            transform: translateY(30px);
            opacity: 0;
        }
        to {
            transform: translateY(0);
            opacity: 1;
        }
    }
    @keyframes move {
        0% {
            transform: translateY(0) translateX(0) scale(1);
        }
        50% {
            transform: translateY(-20px) translateX(30px) scale(1.1);
        }
        100% {
            transform: translateY(0) translateX(0) scale(1);
        }
    }
</style>
<h1>{{password}}</h1>
<br><br>
<form action="{% url 'mane'%}">
<input type="submit" value="Back">
</form>
